<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Dekho</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="container mx-auto">
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">

                    <a class="font-bold text-4xl">Bike Dekho</a>
                </div>

                <div class="hidden lg:flex navbar-end">
                    <ul class="menu menu-horizontal px-1 xl:gap-8 lg:gap-3">
                        <li class="font-medium text-4 text-black my-auto"><a>Home</a></li>
                        <li class="font-medium text-4 text-black my-auto"><a>Shop </a></li>
                        <li class="font-medium text-4 text-black my-auto"><a>News</a></li>
                        <li class="font-medium text-4 text-black my-auto"><a>Contact</a></li>
                        <a class="btn bg-[#E76F51] px-10 py-3 text-white font-bold text-5">Login</a>
                    </ul>
                </div>
                <div class="navbar-end lg:hidden me-0">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden relative">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow absolute right-1">
                            <li class="font-medium text-4 text-black mb-3"><a>Home</a></li>
                            <li class="font-medium text-4 text-black mb-3"><a>Shop </a></li>
                            <li class="font-medium text-4 text-black mb-3"><a>News</a></li>
                            <li class="font-medium text-4 text-black mb-3"><a>Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <h3></h3>
    <main></main>
    <footer></footer>
</body>

</html>
